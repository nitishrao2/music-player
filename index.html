<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
         <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>micheal D rubydo</p>

            <audio id="song">
                <source src="Despacito_320(PaglaSongs).mp3
                ">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <div class="icons">
                    <i class="fa-solid fa-backward"></i></div>
                    <div class="icons">
                    <i  onclick="playPause()" class="fa-solid fa-play" id="ctrlicon"></i></div>
                    <div class="icons">
                    <i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
